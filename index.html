<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GWU Student Hub | Home</title>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="style/main-style.css" rel="stylesheet" />
    <link href="style/login-style.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrapper">
      <div id="navbar">
        <a href="index.html">Home</a>
        <a href="market.html">Marketplace</a>
        <a href="blog.html">Blog</a>
      </div>

      <div id="messages">
        <a href="messages.html">Messages</a>
      </div>
    </div>

    <div id="login-container">
      <form id="login-form">
        <h1>Log in using GWID</h1>
          <label for="username">GWID:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="button" id="password-toggle" onclick="togglePasswordVisibility()">Show Password</button>
          <button type="submit">Login</button>
      </form>

      <script>
          function togglePasswordVisibility() {
              const passwordInput = document.getElementById("password");
              const passwordToggle = document.getElementById("password-toggle");
              if (passwordInput.type === "password") {
                  passwordInput.type = "text";
                  passwordToggle.textContent = "Hide Password";
              } else {
                  passwordInput.type = "password";
                  passwordToggle.textContent = "Show Password";
              }
          }
      </script>
    </div>

  </body>
</html>
