<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GWU Student Hub | Log in</title>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="style/main-style.css" rel="stylesheet" />
    <link href="style/login-style.css" rel="stylesheet">
  </head>

  <body>

    <div id="login-container">
      <form id="login-form" method="post" action="valid.php">
        <h1>Log in with GW email to get started</h1>
          <label for="username">GW Email:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <p style="color: red;">Email/password not found in our records. Try again.</p>
          <button type="button" id="password-toggle" onclick="togglePasswordVisibility()">Show Password</button>
          <button type="submit">Login</button>
          <p style="text-align: center;"><a href="register.html">New here? Register with your GW email</a></p>
 
      </form>

      <script>
          function togglePasswordVisibility() {
              const passwordInput = document.getElementById("password");
              const passwordToggle = document.getElementById("password-toggle");
              if (passwordInput.type === "password") {
                  passwordInput.type = "text";
                  passwordToggle.textContent = "Hide Password";
              } else {
                  passwordInput.type = "password";
                  passwordToggle.textContent = "Show Password";
              }
          }
      </script>
    </div>

  </body>
</html>
