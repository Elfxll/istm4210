<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/main-style.css" rel="stylesheet">
    <link href="style/login-style.css" rel="stylesheet">
    <title>GWU Student Hub | Register</title>
</head>
<body>
    <div id="register-container">
        <form id="register-form" method="post" action="register.php">
            <h1>Register using GW email</h1>
            <label for="username">GW Email: </label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-button" id="password-toggle" onclick="togglePasswordVisibility()">Show Password</button>
            <button type="submit">Create user</button>
        </form>
    </div>


    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("password-toggle");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                passwordToggle.textContent = "Show Password";
            }
        }
    </script>
</body>
</html>
