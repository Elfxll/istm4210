<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/main-style.css" rel="stylesheet">
    <link href="style/login-style.css" rel="stylesheet">
    <title>GWU Student Hub | Log In</title>
</head>
<body>
    <form id="login-form">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" id="password-toggle" onclick="togglePasswordVisibility()">Show Password</button>
        <button type="submit">Login</button>
    </form>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("password-toggle");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                passwordToggle.textContent = "Show Password";
            }
        }
    </script>
</body>
</html>
